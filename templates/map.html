<link href="css/interfaces/map.css" rel="stylesheet">

<div id="mapInterface" style="position: absolute; left: 0; top: 0;">
    <div id="map" class="map borderBox" data-bind="style: {width: width, height: height}">
        <!--ko foreach: roads-->
        <!--ko with: $parent.getRoadCsvInfo($data)-->
        <svg data-bind='style: {left: left, top: top, width: width, height: height}' style='position: absolute;'>
            <line data-bind="attr: {x1: x1, x2: x2, y1: y1, y2: y2}" style="stroke:rgb(50,50,50); stroke-width: 2"/>
        </svg>
        <!--/ko-->
        <!--/ko-->
        
        <!--ko foreach: game.components.other.objectToArray(locations)-->
        <!--ko if: $parent.visibleLocations().indexOf($data.id) !== -1-->
        <img class="location" data-bind="style: {left: x - $parent.locationRadius, top: y - $parent.locationRadius, width: $parent.locationRadius * 2, height: $parent.locationRadius * 2}, attr: {locationId: id, src: 'img/map/locations/' + $parent.getLocationSprite($data)}, click: $parent.clickLocation">
        <div class="locationName" data-bind="text: name, style: {left: x - 50, top: y + $parent.locationRadius}"></div>
        <!--ko if: $data == $parent.selectedLocation()-->
        <img class='locationAction' data-bind="attr: {src: 'img/map/' + $parent.getSelectedLocationActionSprite($data)}, style: {left: x + $parent.locationRadius + 30, top: y + $parent.locationRadius - 13}, click: $parent.clickAction"/>
        <!--/ko-->
        <!--/ko-->
        <!--/ko-->
        
        <!--ko with: currentHeroLocation-->
        <img id='heroLocationPointer' src='img/map/hero.png' style='position: absolute; width: 48px; height: 48px; z-index: 5;' data-bind='style: {left: (x - $parent.locationRadius - 55) + "px", top: (y + $parent.locationRadius - 15) + "px"}'/>
        <!--/ko-->
    </div>
</div>
